<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nueva propuesta</title>
    </h:head>
    <h:body>
        <ui:include src="/templates/estudiante.xhtml"/>
        <b:form inline="true">
            <b:container>
                <b:panel style-class="panel-center" title="Datos de tu propuesta" collapsible="false">
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputText value="Trabajo de grado:*" />
                        </b:column>
                        <b:column medium-screen="8">
                            <b:inputText placeholder='Código de trabajo de grado'
                                         required="true"
                                         required-message=" Ingresa el código de tu trabajo!" 
                                         id="txt_codigo_trabajo"
                                         value="#{entregarTrabajoBean.id}"/>
                            <h:message class="mensaje-error" for="txt_codigo_trabajo" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputText value="Sube tu archivo*"/>
                        </b:column>
                        <b:column medium-screen="8">
                            <b:inputText required-message=" Sube tu propuesta!" 
                                         id="file_propuesta" 
                                         required="true"
                                         value="#{entregarTrabajoBean.archivo}"/>
                            <h:message class="mensaje-error" for="file_propuesta" />
                        </b:column>
                    </b:row>                   
                    <b:row>
                        <center><b:commandButton update="@form" 
                                                 value="Enviar" 
                                                 look="primary"
                                                 action="#{entregarTrabajoBean.entregar}"/></center>
                    </b:row>
                    <b:row>
                        <h:outputText styleClass="mensaje-error" value="#{entregarTrabajoBean.error}"/>
                        <h:outputText styleClass="mensaje-success" value="#{entregarTrabajoBean.successMessage}"/>
                    </b:row>
                </b:panel>
            </b:container>
        </b:form>
    </h:body>
</html>
