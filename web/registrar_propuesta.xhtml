<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva propuesta</title>
    </h:head>
    <h:body>
        <ui:include src="/templates/estudiante.xhtml"/>
        <b:form onkeypress="return event.keyCode !== 13;" inline="true">
            <b:container>
                <b:panel style-class="panel-center" title="Datos de tu propuesta" collapsible="false">
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputText value="Modalidad:*"/>
                        </b:column>
                        <b:column medium-screen="7">
                            <b:selectOneMenu value="#{registrarPropuestaBean.modalidad.modalidadId}" 
                                             required-message=" Selecciona una modalidad!" 
                                             id="sel_modalidad" 
                                             required="true">
                                <f:selectItem itemLabel="Seleccione una opción" itemValue=""/>
                                <f:selectItems value="#{listaModalidadesBean.modalidades}" var="modalidad" itemValue="#{modalidad.modalidadId}" itemLabel="#{modalidad.modalidadDescripcion}" />                               
                            </b:selectOneMenu>
                            <h:message class="mensaje-error" for="sel_modalidad" />
                        </b:column>
                    </b:row>   
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputText value="Temática:*"/>
                        </b:column>
                        <b:column medium-screen="7">
                            <b:inputText placeholder="De qué tratara tu proyecto en pocas palabras" 
                                         required-message=" Ingresa una temática!" 
                                         id="txt_tematica" 
                                         required="true"
                                         value="#{registrarPropuestaBean.trabajo.tgTematica}"/>
                            <h:message class="mensaje-error" for="txt_tematica" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputText value="Sube tu archivo*"/>
                        </b:column>
                        <b:column medium-screen="7">
                            <b:inputText required-message=" Sube tu propuesta!" 
                                         id="file_propuesta" 
                                         required="true"
                                         value="#{registrarPropuestaBean.propuesta.propuestaArchivo}"/>
                            <h:message class="mensaje-error" for="file_propuesta" />
                        </b:column>
                    </b:row>
                </b:panel>
                <b:panel style-class="panel-center" title="Datos de los participantes" collapsible="false">
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputText value="Codigos:*" />
                        </b:column>
                        <b:column medium-screen="8">
                            <b:inputText tags="true" 
                                         tiny-screen="full-width"
                                         placeholder='Enter para agregar'
                                         render-label="true" 
                                         required="true"
                                         value="#{registrarPropuestaBean.estudiantes}"
                                         required-message=" Ingresa por lo menos un código!" 
                                         id="txt_codigos"
                                         typeahead="true"
                                         typeahead-values="#{listaEstudiantesBean.estudiantes}"/>
                            <h:message class="mensaje-error" for="txt_codigos" />
                            <h:outputLabel value="#{registrarPropuestaBean.errorEstudiantes}"/>
                        </b:column>
                    </b:row>  
                    <b:row>
                        <center>
                            <h:outputText styleClass="mensaje-error" value="#{registrarPropuestaBean.error}"/>
                            <h:outputText styleClass="mensaje-success" value="#{registrarPropuestaBean.successMessage}"/>
                        </center>
                    </b:row>
                    <b:row>
                        <center><b:commandButton update="@form" value="Enviar" look="primary" action="#{registrarPropuestaBean.guardar}"/></center>
                    </b:row>
                </b:panel>
            </b:container>
        </b:form>
    </h:body>
</html>
