<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Propuestas Estado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/templates/miembro_comite.xhtml"/>
        <b:container style-class="table-container">
            <h1>Lista de Propuestas por Estado Buscado</h1>
            <b:form>
                <b:panel collapsible="false">
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputLabel value="Estado"/>
                        </b:column>
                        <b:column medium-screen="8">
                            <b:inputText value="#{listarPropuestasBean.estado}" required-message=" Ingrese un Estado!" id="txt_estado" placeholder="Un numero entre 1-3" required="true" />
                            <h:message class="mensaje-error" for="txt_estado" />
                        </b:column>
                    </b:row>
                    <b:commandButton value="Buscar" actionListener="#{listarPropuestasBean.propuestasEstado()}"/>
                </b:panel>
                
                <b:dataTable value="#{listarPropuestasBean.propuestasEstado}" var="p" responsive="true"
                             fixedHeader="true" id="propuesta_tablas"
                             rendered="#{listarPropuestasBean.propuestasEstado.size() > 0 eq true}">
                    <b:dataTableColumn label="ID" value="#{p.propuestaTrabajo}"/>
                    <b:dataTableColumn label="Fecha" value="#{p.propuestaFecha}"/>
                    <b:dataTableColumn label="Modalidad" value="#{p.trabajoGrado.tgModalidad.modalidadDescripcion}"/>
                    <b:dataTableColumn label="Tematica" value="#{p.trabajoGrado.tgTematica}"/>
                    <b:dataTableColumn label="Codigo Estudiante" value="#{p.trabajoGrado.obtenerCodigo()}"/>
                    <b:dataTableColumn label="Estado" value="#{p.propuestaConceptoEstado.epDescripcion}"/>
                    <b:dataTableColumn label="Plazo Correciones" value="#{p.propuestaPlazoCorrecciones.plazoFechaFin}"/>
                </b:dataTable>
            </b:form>
        </b:container>
    </h:body>
</html>
