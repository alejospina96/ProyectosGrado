<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Trabajos Por Jurado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/templates/miembro_comite.xhtml"/>
        <b:container style-class="table-container">
            <h1>Lista de Trabajos por Jurado Buscado</h1>
            <b:form>
                <b:panel collapsible="false">
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputLabel value="ID Jurado"/>
                        </b:column>
                        <b:column medium-screen="8">
                            <b:inputText value="#{listarTrabajosBean.id}" required-message=" Ingrese un Estado!" id="txt_id" placeholder="Ingrese la CC" required="true" />
                            <h:message class="mensaje-error" for="txt_id" />
                        </b:column>
                    </b:row>
                    <b:commandButton value="Buscar" actionListener="#{listarTrabajosBean.trabajosJurado()}"/>
                </b:panel>
                
                <b:dataTable value="#{listarTrabajosBean.trabajosJutado}" var="t" responsive="true"
                             fixedHeader="true" id="trabajos_tablas"
                             rendered="#{listarTrabajosBean.trabajosJutado.size() > 0 eq true}">
                    <b:dataTableColumn label="ID" value="#{t.tgId}"/>
                    <b:dataTableColumn label="Tematica" value="#{t.tgTematica}"/>
                    <b:dataTableColumn label="Modalidad" value="#{t.tgModalidad.modalidadDescripcion}"/>
                    <b:dataTableColumn label="Estado" value="#{t.tgConceptoEstado.epgDescripcion}"/>
                    <b:dataTableColumn label="Fecha Defensa" value="#{t.fechaDefensa}"/>
                    <b:dataTableColumn label="Plazo de Entrega" value="#{t.tgPlazoEntrega.plazoFechaFin}"/>
                </b:dataTable>
            </b:form>
        </b:container>
    </h:body>
</html>
